image: Ubuntu

stack: jdk 11

branches:
  only:
    - master

build: off
services:
  - mysql

install:
  - java -jar ./artifacts/aqa-shop.jar spring.datasource.url=jdbc:mysql://localhost:3306/app spring.datasource.username=app spring.datasource.password=pass

artifacts:
  - path: artifacts
    name: application
    type: properties

  - path: gate-simulator

build_script:
  - chmod +x gradlew
  - ./gradlew test --info -Dselenide.headless=true