image: Ubuntu

stack: jdk 11

branches:
  only:
    - master

build: off
services:
  - mysql

environment:
  nodejs_version: "6"

install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node 6
  - npm install
  - java -jar ./artifacts/aqa-shop.jar

artifacts:
  - path: artifacts

  - path: gate-simulator

build_script:
  - chmod +x gradlew
  - ./gradlew test --info -Dselenide.headless=true