image: Ubuntu

stack: jdk 11

branches:
  only:
    - master

services:
  - mysql

environment:
  nodejs_version: "6"

artifacts:
  - path: artifacts
    name: application

  - path: gate-simulator

install:
  - npm install
  - java -jar ./artifacts/aqa-shop.jar -P:jdbc.url=jdbc:mysql://localhost:3306/app -P:jdbc.user=app -P:jdbc.password=pass &

build: off

build_script:
  - chmod +x gradlew
  - ./gradlew test --info -Dselenide.headless=true